<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-green-300">
    <h1 class="text-center text-2xl p-10 text-white bg-black">Currency Converter</h1>
    <div class="m-10 justify-center items-center text-center mt-20">
        <span class="font-bold">From </span> 
        <input type="number" id="currency1" name="currency1" placeholder="Amount" class="border rounded p-2 mx-2">
        <select name="select1" id="select1" class="border rounded p-2 mx-2">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="CAD">CAD</option>
            <option value="AUD">AUD</option>
            <option value="CHF">CHF</option>
            <option value="CNY">CNY</option>
            <option value="INR">INR</option>
            <option value="KRW">KRW</option>
            <option value="MXN">MXN</option>
            <option value="MYR">MYR</option>
            <option value="NZD">NZD</option>
            <option value="RUB">RUB</option>
            <option value="SGD">SGD</option>
            <option value="TRY">TRY</option>
            <option value="ETB">ETB</option>
        </select>

       
          <button id="swap" class="mx-2">
            <i class="fas fa-exchange-alt text-2xl"></i>
        </button>
        <input id="currency2" name="currency2" type="number" placeholder="Converted Amount" class="border rounded p-2 mx-2" readonly>
        <select name="select2" id="select2" class="border rounded p-2 mx-2">
            <option value="USD">ETB</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="CAD">CAD</option>
            <option value="AUD">AUD</option>
            <option value="CHF">CHF</option>
            <option value="CNY">CNY</option>
            <option value="INR">INR</option>
            <option value="KRW">KRW</option>
            <option value="MXN">MXN</option>
            <option value="MYR">MYR</option>
            <option value="NZD">NZD</option>
            <option value="RUB">RUB</option>
            <option value="SGD">SGD</option>
            <option value="TRY">TRY</option>
            <option value="ETB">USD</option>
        </select>

      

        <div class="mt-10">
            <button class="text-white font-bold text-xl bg-black px-5 py-1 rounded-full shadow-lg" id="convert">Convert</button>
        </div>
        <div id="result" class="mt-5 text-lg font-semibold"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
